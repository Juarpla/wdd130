<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic HTML and CSS Quiz</title>
        <meta name="description" content="This is a Basic HTML and CSS Quiz for students to verify their knowledge about web">
        <meta name="author" content="Juan Plasencia">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>✔ Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div>
                        <label for="q1">1. What does HTML stand for?</label>
                        <input type="text" name="q1" id="q1">
                    </div>
                    <div>
                        <label for="q2">2. How to use the correct HTML element for inserting a line break?</label>
                        <textarea name="q2" id="q2" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="q3">3. Which CSS property is used to change the text color of an element?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="text-color">text-color</option>
                            <option value="color">color</option>
                            <option value="font-color">font-color</option>
                            <option value="layout-color">layout-color</option>
                        </select>
                    </div>
                    <div class="picture">
                        <label for="q4">4. What is the value of the border?</label>
                        <img src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2021/09/s_122BF3233BD4DAF6D630D3F5E7647D255EA4AD4E442EF7C5227A12D33C26878F_1632259558190_ScreenShot2021-09-21at2.24.44PM.png?w=686&ssl=1" alt=padding-block">
                        <input type="number" name="q4" id="q4">
                    </div>
                    <button type="submit">Subtmit Quiz</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>©2023 | Basic HTML and CSS Quiz | Juan Plasencia</p>
        </footer>
    </body>
</html>
